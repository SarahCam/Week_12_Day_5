<!DOCTYPE html>
<html>
  <head>
    <title>Homework API App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src='canvas.js'></script>
    <script src='charts.js'></script>
    <script src='index.js'></script>
  </head>
  <body>
    <h1>World Demographics</h1>

    <select id="dropdown"></select>
    <select id="demographics-dropdown"></select>

    <div id="piechart-test1" style="width: 300px; height: 150px;"></div>
    <div id="piechart-test2" style="width: 300px; height: 150px;"></div>
    <div id="piechart-test3" style="width: 300px; height: 150px;"></div>

    <div id="demographics">
      <h2 id="country-name"></h2>
      <p id="birth_rate"></p>
      <p id="death_rate"></p>
      <p id="diabetes_prevalence"></p>
      <p id="electric_energy_consumption"></p>
      <p id="gdp_capita"></p>
      <p id="gini"></p>
      <p id="happiness_index"></p>
      <p id="jobless_rate"></p>
      <p id="life_expectancy"></p>
      <p id="literacy_rate"></p>
      <p id="medianwage"></p>
      <p id="median_age"></p>
      <p id="migration_rate"></p>
      <p id="murder_rate"></p>
      <p id="population"></p>
      <p id="population_0_14"></p>
      <p id="population_15_64"></p>
      <p id="population_over_64"></p>
      <p id="size"></p>
      <p id="urban_population"></p>
    </div>

    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <canvas id="main-canvas" width="540" height="380"></canvas>
  </body>
</html>
